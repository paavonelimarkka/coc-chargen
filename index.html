<html>
<head>
  <title>CoC random character creator</title>
</head>
<body>
  <h1>Call of Cthulhu random character creator</h1>
  <table>
    <tr>
      <td>STR:</td>
      <td id="str"></td>
      <td>SIZ:</td>
      <td id="siz"></td>
      <td>DEX:</td>
      <td id="dex"></td>
      <td>APP:</td>
      <td id="app"></td>
      <td>CON:</td>
      <td id="con"></td>
      <td>INT:</td>
      <td id="int"></td>
      <td>POW:</td>
      <td id="pow"></td>
      <td>EDU:</td>
      <td id="edu"></td>
      <td>LUCK:</td>
      <td id="lck"></td>
    </tr>
  </table>
</body>
<script>

// Roll function
function roll(times,dice) {
  var result = 0;
  for (var i=0; i<times; i++) {
    result += Math.floor(Math.random() * dice + 1);
  }
  return result;
};

// Create-function for 7th edition character
function create7() {
  document.getElementById("str").innerHTML = roll(3,6) * 5;
  document.getElementById("siz").innerHTML = (roll(2,6) + 6) * 5;
  document.getElementById("dex").innerHTML = roll(3,6) * 5;
  document.getElementById("app").innerHTML = roll(3,6) * 5;
  document.getElementById("con").innerHTML = roll(3,6) * 5;
  document.getElementById("int").innerHTML = (roll(2,6) + 6) * 5
  document.getElementById("pow").innerHTML = roll(3,6) * 5;
  document.getElementById("edu").innerHTML = roll(3,6) * 5;
  document.getElementById("lck").innerHTML = (roll(2,6) + 6) * 5
}

create7();

</script>
</html>
