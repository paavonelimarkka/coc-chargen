<html>
<head>
  <title>CoC random character creator</title>
</head>
<body>
  <h1>Call of Cthulhu random character creator (with 7th edition quick start rules)</h1>
</body>
<script>

function roll(times,dice) {
  var result = 0;
  for (var i=0; i<times; i++) {
    result += Math.floor(Math.random() * dice + 1);
  }
  return result;
};

console.log(roll(2,6));

</script>
</html>
