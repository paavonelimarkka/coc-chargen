<script>

// Roll function
function roll(times,dice) {
  var result = 0;
  for (var i=0; i<times; i++) {
    result += Math.floor(Math.random() * dice + 1);
  }
  return result;
};

// Variables for 7th edition CoC
str7 = roll(3,6) * 5;
